<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">AspnetCore</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-white" [routerLink]="['/home']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/admin']" *ngIf="authService.isInRole('Admin')">Admin</a>
          </li>
          <li
            class="nav-item"
            *ngIf="authService.isAuthenticated()"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-white" [routerLink]="['/vehicals']">Vehicles</a>
          </li>
          <li class="nav-item" *ngIf="authService.isAuthenticated()" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/vehicals/new']">New Vehicle</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" *ngIf="!authService.isAuthenticated()" (click)="authService.login()">Login</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" href="" *ngIf="authService.isAuthenticated()" (click)="authService.logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
